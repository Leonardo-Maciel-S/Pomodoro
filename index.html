<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/abe42b26ac.js" crossorigin="anonymous"></script>

   
    <link rel="stylesheet" href="assets/css/var.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">

</head>
<body>
    <nav>
       <span class="title">Pomodoro</span>
       <div class="social-media">
        <a href="https://github.com/Leonardo-Maciel-S" target="_blank">
            <i class="fa-brands fa-github"></i>
            <span>Dev</span>
        </a>
        <a href="https://www.linkedin.com/in/leonardo-maciel-s/" target="_blank"> 
            <i class="fa-brands fa-linkedin-in"></i>
            <span>Dev</span>
        </a>
        <a href="https://www.linkedin.com/in/eduardo-c-farias/" target="_blank"> 
            <i class="fa-brands fa-linkedin-in"></i>
            <span>Design</span>
        </a>
        
       </div>
    </nav>

    <main>
        <h1 class="description hidden">Foco</h1>

        <div class="timer" id="timer"> 
            <input type="number" name="hour" id="hour"  value="00" class="hour" 
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength = "2"><span>:</span>
            <input type="number" name="min" id="min"      value="25" class="min"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength = "2"><span>:</span>
            <input type="number" name="sec" id="sec"     value="00" class="sec" 
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength = "2">        
        </div>

        <div class="btns">
            <button class="play">Iniciar</button>

            <div>
                <button class="pause display-none">Pausar</button>
                <button class="restart display-none">Reiniciar</button>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
