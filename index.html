<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/abe42b26ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/var.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <nav>
       <span>Pomodoro</span>
       <div class="social-media">
        <a href="#">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="#"> 
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="#">
            <i class="fa-brands fa-github"></i>
        </a>
       </div>
    </nav>

    <main>
        <h1 class="description hidden">Foco</h1>

        <div class="timer">
            <input type="number" name="hour" id="hour" value="00"><span>:</span>
            <input type="number" name="min" id="min" value="25"><span>:</span>
            <input type="number" name="sec" id="sec" value="00">
        </div>

        <div class="btns">
            <button class="play">Iniciar</button>

            <div>
                <button class="pause display-none">Pausar</button>
                <button class="restart display-none">Reinciar</button>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
